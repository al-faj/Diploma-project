<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE ZONE A.I</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://kit.fontawesome.com/1c903fee14.js" crossorigin="anonymous"></script>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
    box-sizing: border-box;
}
body{
    background: #454545;
    color: #fff;  
}
.container{
    width: 100%;
    height: 100%;
    padding: 20px;
    display: flex;
}
.left,.right{
    flex-basis: 50%;
    padding: 10px;
}
textarea{
    width:100%;
    height: 28%;
    background: #1f1f1f;
    color: #fff;
    padding: 10px 20px;
    border: 0;
    outline: 0;
    font-size: 10px;
}
iframe {
    width: 100%;
    height: 95%;
    background: #fff;
    border: 0;
    outline: 0;
}
label i {
    margin-right:10px;
    margin-left: 10px;
}
label{
    display: flex;
    align-items: center;
    background: #000;
    height: 30px;
    
}

    </style>

</head>
<body>

    <div class="container">
       <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea  id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea  id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i> JAVA SCRIPT</label>
        <textarea  id="js-code" onkeyup="run()"></textarea>
    </div>

       <div class="right">
        <label ><i class="fa-solid fa-play"> Output</i></label>
        <iframe id="output"></iframe>
       </div>
    </div>
    
    <script>
        function run(){
    let htmlcode = document.getElementById("html-code").value;
    let csscode = document.getElementById("css-code").value;;
    let jscode = document.getElementById("js-code").value;;
    let output = document.getElementById("output");
    output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
    output.contentWindow.evel(jscode);
}
    </script>
</body>
</html>
